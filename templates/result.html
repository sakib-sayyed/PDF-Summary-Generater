<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary and Keywords</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <h2>{{ message }}</h2>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="translation-div" style="display: block;">
            <form class="translateform" method="get" action="/translate">
                <input type="hidden" name="text" value="{{ summary }}">
                <input type="hidden" name="keywords" value="{{ key_words }}">
                <button type="submit" onclick="">Translate to English</button>
            </form>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <p>{{summary}}</p>
        </div>
        <div class="keywords">
            <h2>Keywords</h2>
            <ul>
                {% for keyword in key_words %}
                <li>{{keyword}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        <!-- let trans_div = document.getElementsByClassName('translation-div')
        function DisableDiv(){
            trans_div.disabled = true;
        } -->
    </script>

</body>
</html>
